<!DOCTYPE html>
<html>
    <head>
        <title>Container with div</title>
        #container{
            background:yellow;
          }
    </head>
   <body>
    <div id="container">
        <div id="first" class="box"></div>
        <div id="second" class="box"></div>
        <div id="third" class="box"></div>
     </div>
     #container{
       background:yellow;
     }
     
   </body>
</html>

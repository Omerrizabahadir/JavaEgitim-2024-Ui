<!DOCTYPE html>                            
<html>
    <head>
        <title>id_JS</title>
    </head>
    <body>
        <h2>Use JavaScript to Change Text</h2>
        <p>This example writes "hello JavaScript" into an HTML with id="demo"</p>
        <p id="demo"></p>


        <script>

            document.getElementById("demo").innerHTML="Hello I'm JavaScript"
        </script>
    </body>
</html>

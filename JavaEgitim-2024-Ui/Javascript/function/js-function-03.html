<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Functions</h1>
        <p>Using a function as a variable:</p>
<p id="demo"></p>
<script>
let text=" The temperature is :"+ toCelcius(77);
document.getElementById("demo").innerHTML = text;


function toCelcius(fahreneit){
    return(5/9)*(fahreneit-32);
}

</script>
</body>
</html>

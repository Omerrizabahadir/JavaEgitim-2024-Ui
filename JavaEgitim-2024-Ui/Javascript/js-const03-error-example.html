<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript const</h2>
        <p>Declaring a constant array does NOT make the elements unchangeable:</p>
        <p id="demo"></p>
        <script>
        
        //js-const03-error-example.html:10 Uncaught TypeError: Assignment to constant variable.
        //const a değiştirilemez. değiştirince Assignment(atama) Constant hatası aldık
        const a="hello";
        a="merhaba";

        
        document.getElementById("demo").innerHTML=a;
       
      

       
         </script>
         </body>
         </html>

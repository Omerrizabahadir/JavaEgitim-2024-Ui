<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript</h2>
        <p>JavaScript evaluates expressions from left to right. Different sequences can produce different results:</p>
        <p id="demo"></p>
        <script>
            //concat
            //JavaScript ifadeleri soldan sağa doğru değerlendirir. 
            //sayıları toplar dizi varsa yanına ekler
            //Farklı diziler farklı sonuçlar doğurabilir: 
        let x = 16 + 4 + "Volvo";
        document.getElementById("demo").innerHTML = x;




        //string ile başlıyorsa cancat yapar
        let z="BMW"+10+2;
        document.getElementById("demo").innerHTML = z;

        //string ile başlayana parantez ile işlem verilirde

        let k="Audi"+(10+4);
        document.getElementById("demo").innerHTML = k;
</script>
</body>
</html>
